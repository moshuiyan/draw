            ctx.fillRect(75,-2, 15,4);

        }

    }
    ctx.restore();

        ctx.save()
    ctx.beginPath();
    ctx.fillStyle='#000';

    // ctx.fillRect(83,-1, 8,2);
    const minute = Math.PI / 30 ;
    for( let i = 1 ;i< 60; i ++) {
        ctx.rotate(minute);
        if ( i % 5){

            ctx.fillRect(85,-.5, 5,1);
        }

    }
    ctx.restore();
    ctx.restore();
    }
function bu0 (n){
    if (n < 10){
        return '0'+n
    }
    return n
}
//  动态部分
function drawClock(){
    let {rh, rs,rm ,h,m,s} =  getTimeAngle();
    h= bu0(h);
    m= bu0(m);
    s= bu0(s);
    //  数字显示
    const text = `${h}:${m}:${s}`;
 
    ctx.save();
    // 阴影

    ctx.shadowColor = '#000006'
    ctx.shadowBlur = 4;
    ctx.shadowOffsetX = 1;
    ctx.shadowOffsetY = 4;


    ctx.fillStyle = yellow;
    ctx.strokeStyle = '#f0d5ac'
    ctx.lineWidth= 4;
    ctx.font = 'bold 100px Arial'
    ctx.fillText(text,150,100)  
    ctx.strokeText(text,150,100)  
    ctx.lineWidth = 1;
    ctx.strokeStyle ='#333';
    ctx.setLineDash([3,3])
    ctx.strokeText(text,150,100)  


    ctx.restore()
    

    ctx.lineWidth = 15 ;
    ctx.strokeStyle = 'red';
    ctx.save()
    ctx.translate(350, 350);
    ctx.rotate(- Math.PI / 2);
  
// 直接用描边画矩形 自然就是居中平分的；
// console.log(rh % (Math.PI * 2), rs %( Math.PI * 2),rm % (Math.PI* 2))

//  时针   
ctx.save()
    ctx.beginPath();
    ctx.lineWidth = 12;
    ctx.strokeStyle = '#abcdef';

    ctx.rotate(rh)
    ctx.moveTo(-20,0);
    ctx.lineTo(50,0)
    ctx.stroke()

    ctx.restore()
    // 分针
    ctx.save()
    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#fbcdef';

    ctx.rotate(rm)
    ctx.moveTo(-20,0);
    ctx.lineTo(70,0)
    ctx.stroke()

    ctx.restore()
// 秒针
    ctx.save()
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#0bcdef';

    ctx.rotate(rs)
    ctx.moveTo(-20,0);
    ctx.lineTo(70,0)
    ctx.stroke()

    ctx.restore()
// 铆钉
    ctx.save()
    ctx.beginPath()
    ctx.fillStyle = '#123562'
    ctx.arc(0,0,7,0, Math.PI * 2, true)
    ctx.fill();

    ctx.restore();


    ctx.restore();
}

function getTimeAngle() {
    const timer = new Date();
    let h = timer.getHours();
    let m = timer.getMinutes();
    let s = timer.getSeconds();

    const rh =  π * h/12 + m * π /60/12 + s/3600 *π /12;
    const rm =  m * π/60  + s*π / 60 / 60;
    const rs =  s/60 *π  ;
    return {rh, rs,rm,h,m,s}
}
let start ;
function draw(timestap){
    !start && (start  = timestap) ;
    if ( timestap - start > 500) {
        start = timestap ;
            // 不清理画布 就  清理画布 背景也被清掉了,这样也出不来背景
    ctx.clearRect(0,0,700,700)
    drawbg();
    drawClock()
    }
        requestAnimationFrame(draw)
      
    


}
