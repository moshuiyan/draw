<script type="module">
        import './node_modules/d3/dist/d3.min.js' ;
const canvas = document.querySelector('#c1');
const ctx = canvas.getContext('2d');
ctx.fillStyle='red';
ctx.strokeStyle = '#000'

const data = [
  {date: new Date(2007, 3, 24), value: 93.24},
  {date: new Date(2007, 3, 25), value: 95.35},
  {date: new Date(2007, 3, 26), value: 98.84},
  {date: new Date(2007, 3, 27), value: 99.92},
  {date: new Date(2007, 3, 30), value: 99.80},
  {date: new Date(2007, 4,  1), value: 99.47},
  
];
// const timeLen = new Date(2007, 3, 24).valueOf() + new Date(2007, 4,  1).valueOf() ;
const xChart = d3.range(data.length);
const xpixelRange = [50, 450];
const  x = d3.scaleBand().domain(xChart).rangeRound(xpixelRange);

const Len = 100 ;
const yChartrang = [0 ,100];
const ypixelRange = [50, 450];
const  y = d3.scaleLinear().domain(yChartrang).rangeRound(ypixelRange);
const line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

    line.context(ctx)(data);
</script>
