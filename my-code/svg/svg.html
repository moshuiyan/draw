    <style>
        @keyframes spin {
            from { transform: rotate(0);}
            to { transform: rotate(360deg);}
        }
        .spin{
            animation: spin 12s linear 0s infinite ;
            transform-origin: center;
        }
        @keyframes movepath {
            form { offset-distance:0 ;}
            to { offset-distance:100% ;}
        }
        .move{
            animation: movepath 12s linear 0s infinite ;
        }
        .ball {
            width: 10px; height: 10px; background-color: red; border-radius: 50%; 
            offset-path: path('m50 98  a 48 48 0 1 1 0 -96 a 24 24 0 1 1 0 48 a 24 24 0 1 0 0 48 a 48 48 0 1 0 0 -96') ;
            /* offset-path: url(#taiji); 这个语法有问题 */
            offset-distance: 0%;

        .svg-container{
            position: relative;
            width: 100vw;
            height: 100vw;
            
        }
        .svg-container>svg{
                position: absolute;
                left: 0;
                bottom: 0;
            }

    ctx.stroke();

/* 
(x1-x2)/(x2-x) = (y1-y2)/(y2-y)
(x1-x2)(y2 -y) = (y1-y2)(x2-x)
(x1-x2)y2 - (x1-x2)y = (y1-y2)x2 - (y1-y2)x
A           B
(y1-y2)x - (x1-x2)y + (x1-x2)y2 - (y1-y2)x2 = 0 
*/

/* 已知A1,B1, C1, A2,B2, C2  */
function jie二元一次fangcheng(A1,B1, C1, A2,B2, C2){
    let dif = A1 * B2 - A2 * B1
    if(!dif){
        return false 
    }
    let x,y ;
    /* 
        A1*(A2x + B2y + C =0 )
        A2*(A1x + B1Y + C =0)
        上面减下面
        (A1*B2- A2 * B1)y +c*(A1- A2) =0
        y = c*(A2- A1) /(A1*B2- A2 * B1)
     */
     y = c*(A2- A1) /(A1*B2- A2 * B1)
     if(A1){
      x = -(y * B1 + C1 )/A1

     }

}
